<div class="board">
    <style>:root {
        --primary-color: #ff0000;
        --secondary-color: #000000;
      }
      
      html {
        font-size: 100%;
      }
       /* Loading animation container */
       .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Loading animation */
        .loading-spinner {
            width: 80px;
            height: 50px;
            border: 14px solid rgba(0, 0, 0, 0.945);
            border-top: 14px solid #3498db; /* Change the color to your preference */
            border-left: 14px solid rgb(67, 247, 12);
            border-right:  14px solid #ff0000;
            border-radius: 20%;
            animation: spin 5s linear infinite; /* Animation duration and timing function */
        }

        /* Keyframes for the spinning animation */
        @keyframes spin {
            0% { transform: rotate(0deg); 
            }
            50% { transform: rotate(180deg);
                border: 14px solid rgba(255, 255, 255, 0.945);
            border-top: 14px solid #ff00dd; /* Change the color to your preference */
            border-left: 14px solid rgb(224, 247, 12);
            border-right:  14px solid #ffbb00;
            border-radius: 60%;
            }
            100% { transform: rotate(360deg);
                border: 14px solid rgba(10, 26, 248, 0.945);
            border-top: 14px solid #055805; /* Change the color to your preference */
            border-left: 14px solid rgb(0, 255, 200);
            border-right:  14px solid #ff0000;
            border-radius: 20%;
            }
        }
      body {
        margin: 0;
        background-color: #4b4949a2;
      }
      
      body::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 20px;
        z-index: 10;
        background-image: repeating-linear-gradient(-45deg,
          var(--primary-color),
          var(--primary-color) 50px,
          var(--secondary-color) 50px,
          var(--secondary-color) 100px);
      }
      
      .board {
        --deg: 5deg;
        font-size: 3rem;
        padding: 0.5em 1em;
        background: var(--secondary-color);
        border-radius: 5px;
        color: #fff;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        position: absolute;
        top: 50%;
        left: 50%;
        text-align: center;
        transform: translate(-50%, -50%) rotate(calc(-1 * var(--deg)));
      }
      
      @media screen and (min-width: 480px) {
        .board {
          font-size: 4rem;
        }
      }
      
      .board::before {
        content: '';
        position: absolute;
        top: -50vh;
        height: 50vh;
        display: block;
        left: 30px;
        right: 30px;
        transform: skew(calc(-1 * var(--deg)));
        border: dotted var(--primary-color);
        border-width: 0 8px;
        transform-origin: bottom left;
        padding-bottom: 30px;
      }
      
      .board h1 {
        margin: 0;
        font-size: inherit;
      }
      
      .board h1::before,
      .board h1::after {
        content: '';
        position: absolute;
        top: 16px;
        width: 20px;
        height: 20px;
        background-color: #fff;
        border-radius: 50%;
        box-shadow: inset 2px 2px 2px rgba(0, 0, 0, 0.4);
        z-index: -1;
      }
      
      .board h1:before {
        left: 24px;
      }
      
      .board h1:after {
        right: 24px;
      }</style>
    <h1>Under Construction</h1>
    
  </div>
  <br><br><br> <br><br><br> <br><br><br>
  <div class="loading-container">
    <div class="loading-spinner"></div>
</div>
